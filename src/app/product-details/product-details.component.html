<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click) ="addToCart(product)" *ngIf="!isAdded(product)">Buy</button>
  <button class="wish-list" (click) ="addToWishlist(product)">Add To wishlist</button>
</div>
