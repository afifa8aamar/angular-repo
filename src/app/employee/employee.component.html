<h1>Employee</h1>

<form [formGroup]='EmpForm'>
    <label>Id: </label>
    <input type="text" formControlName='id' [value]="id">

    <label>Name: </label>
    <input type="text" formControlName='name' [value]="name">

    <label>Salary: </label>
    <input type="text" formControlName='salary' [value]="salary">

    <label>Age </label>
    <input type="text" formControlName='age' [value]="age">
    <div>
        <button type="button" (click)="delete()">Delete</button>
        <button type="button" (click)="update()" class="update">Update</button>
    </div>

</form>
