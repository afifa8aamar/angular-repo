<h1>Login</h1>

<form [formGroup]='LoginForm'>
    <label>
        Nickname:
        <input formControlName='nickname' type="text">
    </label>

    <label>
        Password:
        <input formControlName='password' type="text">
    </label>
    <button type="button" (click)="allow(nickname, password)"
        [routerLink]="redirect ? ['/users'] : ['/login']">Login</button>
</form>


<h3>Current Access: {{access}}</h3>
